<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\variables.css">
    <title>NBA</title>
</head>
<body>
    <div class="topbar">
        <p class="topbar-text">
            Mouse pos: <b><span id="mouse-pos"></span></b>
        </p>
        <p class="topbar-text">
            Mouse vel: <b><span id="mouse-vel"></span></b>
        </p>
        <p class="topbar-text">
            Mouse maxVel: <b><span id="mouse-max-vel"></span></b>
        </p>
        <p class="topbar-text">
            basket pos: <b><span id="basket-pos"></span></b>
        </p>
        <p class="topbar-text">
            ball pos: <b><span id="ball-pos"></span></b>
        </p>
        <p class="topbar-text score">
            your score: <b><span id="player-score"></span></b>
        </p>
    </div>
    <div id="basket" class="basket"></div>
    <div id="basket-Ball" class="ball"></div>
    <script src="BallScript.js"></script>
    <script src="BasketScript.js"></script>
</body>
</html>
